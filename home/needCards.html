
<table class="table card" style="font-size: 0.8em">
    <tbody align="center">
        <tr>
            <td width=25%>
                <div class="module ellipsis-1"><a href="{{item['Link']}}/EditForm.aspx?ID={{item['ID']}}">{{item.ID}}-{{item.Practice}}</a></div>
            </td>
            <td>
                <div class="module ellipsis-1" align="left">{{item.Client}} 	&agrave; {{item.Lieu_Mission}}</a></div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1">{{item.Projet}}</div>
            </td>
            <td rowspan="6">
                <div class="module ellipsis-7" align="left">{{item.Description}}</div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1">{{item.Typologie}}</div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1">{{item.Global_Practice}}</div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1">{{item.Start__Date}}</div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1"></div>
            </td>
        </tr>

        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td>
                <!--style="height: 1.8em;"-->
                <div class="module ellipsis-1">{{item.Charge}}</div>
            </td>
        </tr>
        <tr bgcolor={{item.color}} style="font-size: 0.9em">
            <td colspan="2">
                <!--style="height: 1.8em;"-->
                <!--MRO 02/09/2016 BEGIN - Display suggested people from selected practice [03/09/2016 OCA : using id instead of label] -->
                <div align="left" class="module ellipsis-1">{{ item[selBoxPropaleModel.id] }}</div>
                <!--MRO 02/09/2016 END -->

            </td>
        </tr>
    </tbody>
</table>
