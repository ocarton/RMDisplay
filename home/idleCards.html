            <ul dnd-list="list">  
            <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-moved="list.splice($index, 1)"
            dnd-effect-allowed="move"
            dnd-selected="models.selected = item"
            ng-class="{'selected': models.selected === item}"
            >
            <table class="table card">                                  
              <tbody>
                <tr>
                <td width=65%>
                    <div class="module ellipsis-1" align="left">{{item.Name}}</div>                                
                </td>
                <td>
                    <div class="module ellipsis-1">{{item.Grade}}</div>
                </td>
                </tr>
                <tr bgcolor={{item.color}}>
                <td rowspan="2">
                    <div class="module ellipsis-2" align="left">{{item.Notes2}}
                    </div>
                </td>
                <td>
                    <div class="module ellipsis-1">{{item.Category}}</div>
                </td>                                         
                </tr>
                <tr bgcolor={{item.color}}>
                <td>
                    <div class="module ellipsis-1">{{item.ARVE}}%</div>
                </td>                                                                                                                           
                </tr>  
              </tbody>           
            </table>                                                           
          </li>
        </ul>
