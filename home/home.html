<!-- Ecran de l'ARVE-->    
<div class="section container" id="ARVE" align="center">
  <h1 class="text-center text-primary">ARVE</h1>
  <div class="row">
    <div id="ARVEChart" class="col-lg-6" ng-controller="ARVECtrl" align="center">
      <h2 id="WTRTitle" class="text-center text-primary">ARVE WTR</h2>
        <label><input  type="radio" name="ARVEVisual" value="Graph" ng-model="radARVEVisual.value" ng-change="displayARVEVisual()">Graphe</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
        <label><input  type="radio" name="ARVEVisual" value="Table" checked ng-model="radARVEVisual.value" ng-change="displayARVEVisual()">Tableau</label>                    
      <svg id="WTRChart" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet"></svg>
      <label id="WTRChart" align="center"><input  type="checkbox" ng-model="checkVac.value" ng-change="displayCat()">Afficher les vacances</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
      <label id="WTRChart" align="center"><input  type="checkbox" ng-model="checkUnknown.value" ng-change="displayCat()">Compenser les unknowns</label>
      <p id="WTRTable" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet" style="display: none;">
      </p>
    </div>
  </div>
</div>  

<div class="section container" id="DISPOS">
  <div class="col-md-12 ng-scope" ng-app="IdleBoard" ng-controller="IdleCtrl">
    <h1 class="text-center text-primary">Disponibilités</h1>
      <div class="row">
        <div class="col-md-1">
          <div class="panel panel-info" >                      
            <div class="panel-heading">
              <table><tbody><tr><td>Semaine en cours</td></tr></tbody></table>
            </div>
          </div>                        
        </div>
        <div class="cards">
          <div class="col-md-11">
            <div ng-repeat="(listName, list) in models.lists[0]" class="col-sm-3">
              <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{listName}}</h3>
                </div>
                <div class="panel-body col2">
                  <ul dnd-list="list">  
                  <li ng-repeat="item in list | filter:{RMA:'FR03AAD2 - CSD_AD'}"
                  dnd-draggable="item"
                  dnd-moved="list.splice($index, 1)"
                  dnd-effect-allowed="move"
                  dnd-selected="models.selected = item"
                  ng-class="{'selected': models.selected === item}"
                  >
                  <div ng-include="'home/idleCards.html'"></div>
                  </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>              
        </div>          
      </div>

    <div ng-init="wks=[1, 2, 3, 4, 5, 6, 7, 8, 9]">
        <div ng-repeat="week in wks">
            <div class="row">
                <div class="col-md-1">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <table><tbody><tr><td>Semaine S+{{week}}</td></tr></tbody></table>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="col-md-11">
                        <div ng-repeat="(listName, list) in models.lists[week]" class="col-sm-3">
                            <div class="panel panel-info">
                                <div class="panel-body col2">
                                    <ul dnd-list="list">
                                        <li ng-repeat="item in list | filter:{RMA:'FR03AAD2 - CSD_AD'}"
                                            dnd-draggable="item"
                                            dnd-moved="list.splice($index, 1)"
                                            dnd-effect-allowed="move"
                                            dnd-selected="models.selected = item"
                                            ng-class="{'selected': models.selected === item}">
                                            <div ng-include="'home/idleCards.html'"></div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
